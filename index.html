<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Language Quote Generator</title>
        <link rel="stylesheet" href="styles.css">
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://language-quote-generator.vercel.app/">
        <meta property="og:title" content="Language Quote Generator">
        <meta property="og:description" content="Discover wisdom from around the world with our multilingual quote generator.">
        <meta property="og:image" content="https://fastly.picsum.photos/id/24/4855/1803.jpg?hmac=ICVhP1pUXDLXaTkgwDJinSUS59UWalMxf4SOIWb9Ui4">
    
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://language-quote-generator.vercel.app/">
        <meta property="twitter:title" content="Language Quote Generator">
        <meta property="twitter:description" content="Discover wisdom from around the world with our multilingual quote generator.">
        <meta property="twitter:image" content="https://fastly.picsum.photos/id/24/4855/1803.jpg?hmac=ICVhP1pUXDLXaTkgwDJinSUS59UWalMxf4SOIWb9Ui4">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wisdom from across the globe</h1>
        <div id="languageSelector">
            <label for="language">Select a language:</label>
            <select id="language" name="language"></select>
        </div>

        <div id="quoteContainer">
            <div id="quoteImage">
                <p id="quoteText" dir="auto"></p>
                <p id="quoteTranslation" dir="auto"></p>
            </div>
        </div>

        <div id="navigation">
            <button id="prevQuote">Previous</button>
            <button id="nextQuote">Next</button>
        </div>

        <div id="shareButtons">
            <button id="twitterShare" class="shareBtn">Share on Twitter</button>
            <button id="whatsappShare" class="shareBtn">Share on WhatsApp</button>
            <button id="telegramShare" class="shareBtn">Share on Telegram</button>
            </div> 
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
