<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom from across the globe</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://language-quote-generator.vercel.app/">
    <meta property="og:title" content="Wisdom from across the globe">
    <meta property="og:description" content="Discover proverbs from different languages">
    <meta property="og:image" content="https://picsum.photos/1200/630">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://language-quote-generator.vercel.app/">
    <meta property="twitter:title" content="Wisdom from across the globe">
    <meta property="twitter:description" content="Discover proverbs from different languages">
    <meta property="twitter:image" content="https://picsum.photos/1200/630">
</head>
<body>
    <div class="container">
        <h1>Wisdom from across the globe</h1>
        
        <div id="languageSelector">
            <label for="language">Select a language:</label>
            <select id="language" name="language"></select>
        </div>

        <div id="quoteContainer">
            <div id="quoteImage">
                <p id="quoteText"></p>
                <p id="quoteTranslation"></p>
            </div>
        </div>

        <div id="navigation">
            <button id="prevQuote">Previous</button>
            <button id="nextQuote">Next</button>
        </div>
        
        <div id="shareButtons">
            <button id="twitterShare" class="shareBtn">Share on Twitter</button>
            <button id="whatsappShare" class="shareBtn">Share on WhatsApp</button>
            <button id="telegramShare" class="shareBtn">Share on Telegram</button>
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
