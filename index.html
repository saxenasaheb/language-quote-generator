<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <meta property="og:title" content="Multilingual Quote Generator">
    <meta property="og:description" content="Generate and share quotes in multiple languages">
    <meta property="og:image" content="https://language-quote-generator.vercel.app/default-image.jpg">
    <meta property="og:url" content="https://language-quote-generator.vercel.app/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Multilingual Quote Generator">
    <meta name="twitter:description" content="Generate and share quotes in multiple languages">
    <meta name="twitter:image" content="https://language-quote-generator.vercel.app/default-image.jpg">
</head>
<body>
    <div class="container">
        <h1>Wisdom from around the world</h1>
        
        <div id="languageSelector">
            <label for="language">Select a language:</label>
            <select id="language"></select>
        </div>

        <div id="quoteContainer">
            <div id="quoteImage">
                <div id="quoteText"></div>
                <div id="quoteTranslation"></div>
            </div>
        </div>

        <div id="navigation">
            <button id="prevQuote">Previous Quote</button>
            <button id="nextQuote">Next Quote</button>
        </div>

        <div id="shareButtons">
            <button id="twitterShare" class="shareBtn">Twitter</button>
            <button id="whatsappShare" class="shareBtn">WhatsApp</button>
            <button id="telegramShare" class="shareBtn">Telegram</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="languages.js"></script>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
